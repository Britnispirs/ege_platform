<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль | EGE Platform</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --accent: #bb86fc;
            --text: #e0e0e0;
            --error: #cf6679;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: var(--accent);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
        }

        h2 { margin-bottom: 5px; font-weight: 400; }
        p { color: #888; margin-bottom: 30px; }

        .btn-box { display: flex; flex-direction: column; gap: 10px; }

        .btn {
            padding: 12px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-back { background: var(--accent); color: #000; }
        .btn-logout { border: 1px solid var(--error); color: var(--error); }
        .btn-logout:hover { background: var(--error); color: #fff; }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar">{{ user.username[0].upper() }}</div>
        <h2>{{ user.username }}</h2>
        <p>Роль: {{ user.role.capitalize() }}</p>
        
        <div class="btn-box">
            <a href="/" class="btn btn-back">К заданиям</a>
            <a href="/login" class="btn btn-logout">Выйти из аккаунта</a>
        </div>
    </div>
</body>
</html>
