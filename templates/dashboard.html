<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мои задания | EGE Platform</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --border-radius: 12px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 { font-weight: 300; margin: 0; }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9em;
            opacity: 0.7;
            transition: 0.3s;
        }

        .nav-links a:hover { opacity: 1; color: var(--accent-color); }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 900px;
        }

        .task-card {
            background-color: var(--surface-color);
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .task-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.2);
            color: var(--accent-color);
        }

        .admin-link {
            border: 1px solid var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .profile-link {
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: #2c2c2c;
            transition: 0.3s;
        }
        .profile-link:hover {
            background-color: #3d3d3d;
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Задания</h1>
        <div class="nav-links" style="display: flex; gap: 15px; align-items: center;">
            {% if session.get('role') == 'admin' %}
                <a href="/admin" class="admin-btn">Админка</a>
            {% endif %}
            <a href="/profile" class="profile-link">Профиль</a>
        </div>
    </div>

    <div class="grid-container">
        {% for n in range(1, 28) %}
            <a href="/task/{{ n }}" class="task-card">
                {{ n }}
            </a>
        {% endfor %}
    </div>

</body> 
</html>
